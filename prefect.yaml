# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: control-flow-analysis
  description: Deployment for sales analysis
  tags:
  - salesv2
  - analysis
  entrypoint: pages/Salesv2.py:control_flow_analysis
  parameters:
    OPENAI_API_KEY: ''
  job_variables:
    env:
      OPENAI_API_KEY: '{{ prefect.secrets.OPENAI_API_KEY }}'
  work_pool:
    name: gke-pool

- name: fetch-weather
  description: Deployments for practice
  tags:
  - fetch-weather
  - pipeline-flow
  entrypoint: pages/Practice.py:pipeline
  work_pool:
    name: cloud-runv2


- name: sales-analysis
  description: Deployments for cloud run
  tags:
  - cloud-run
  - sales-analysis
  entrypoint: pages/Salesv2.py:sales_analysis_flow
  work_pool:
    name: cloud-runv2

- name: my_flow_on_cloud_run
  description: My Flow Deployments for Cloud Run
  tags:
  - cloud-run
  - parent:sales-analysis
  entrypoint: pages/Salesv2.py:my_flow
  work_pool:
    name: cloud-runv2

- name: my_flow_on_gke
  description: My Flow Deployments for GKE
  tags:
  - gke-pool
  - parent:sales-analysis
  entrypoint: pages/Salesv2.py:my_flow
  work_pool:
    name: gke-pool
