# Generic metadata about this project
name: Sales-Analysis
prefect-version: 3.0.0

# build section allows you to manage and build docker images
build:
- prefect_docker.deployments.steps.build_docker_image:
    id: build_image
    requires: prefect-docker>=0.3.1
    image_name: tytheprefectionist/prefect-streamlit
    tag: latest
    dockerfile: auto

pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/tytheprefectionist/prefect-streamlit.git
    credentials: '{{ prefect.blocks.github-credentials.github-creds }}'
    work_dir: /opt/prefect/flows

# # push section allows you to manage if and how this project is uploaded to remote locations
push:
- prefect_docker.deployments.steps.push_docker_image:
    requires: prefect-docker>=0.3.1
    image_name: '{{ build_image.image_name }}'
    tag: '{{ build_image.tag }}'
    credentials: '{{ prefect.blocks.docker-registry-credentials.docker-creds }}'


