
# Generic metadata about this project
name: prefect-streamlit
prefect-version: 3.0.0

# build section allows you to manage and build docker images
build:
- prefect.deployments.steps.run_shell_script:
    id: get-commit-hash
    script: git rev-parse --short HEAD
    stream_output: false
  
- prefect_docker.deployments.steps.build_docker_image:
    id: build_image
    requires: prefect-docker>=0.3.1
    image_name: prefect-streamlit
    tag: latest
    dockerfile: auto
    platform: linux/amd64
    push: true

# push section allows you to manage if and how this project is uploaded to remote locations
push:
- prefect_docker.deployments.steps.push_docker_image:
    requires: prefect-docker>=0.3.1
    image_name: '{{ build_image.image_name }}'
    tag: '{{ build_image.tag }}'
- prefect_gcp.deployments.steps.push_to_gcs:
    id: push_code
    requires: prefect-gcp>=0.4.3
    bucket: tyree-demo
    folder: prefect-streamlit

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect_gcp.deployments.steps.pull_from_gcs:
    id: pull_code
    requires: prefect-gcp>=0.4.3
    bucket: '{{ push_code.bucket }}'
    folder: '{{ push_code.folder }}'

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: cloud-run
  version: null
  tags: [cloud-run]
  description: "Cloud Run Deployment"
  schedule: {}
  entrypoint: pages/Salesv2.py:control_flow_analysis
  parameters: {OPENAI_API_KEY: ""}
  work_pool:
    name: cloud-run
    work_queue_name: null
    job_variables:
      image: '{{ build_image.image }}'
